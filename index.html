<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translation app</title>
    
    <style>
        body{
            background-color: yellow;
            font-family: 'Heebo', sans-serif;
        }
        h1{
            padding: 15px;
            margin: 10px;
            font-size: 3rem;
        }
        #btn{
            background-color: blue;
            color: aliceblue;
            display: block;
            height: 10vh;
            margin: 40px 10px;
            width: 300px;
            font-size: 2rem;
            border-radius: 25px;
            cursor: pointer;
        }
        #txt, #output{
            font-size: 2rem;
            display: block;
            height: 20vh;
            margin: 40px 10px;
            width: 90%;
            background-color: rgb(96, 211, 240);
            color: black;
            font-weight: bold;
            border-radius: 25px;
            padding: 15px;
        }
       

    </style>
</head>
<body>
    <h1>This is a translation app</h1>
    <textarea placeholder="Write your sentence here and get i translated to banana language" id="txt" ></textarea>
    <button id="btn">Translate</button>
    <div id="output"></div>
    <script>
        function clickHandler(){
            // console.log("clicked");
            // console.log("input given ",txtEvent.value);
            outputEvent.innerText="kargil " + txtEvent.value + " is translated";
        }

        // alert("Do you want to continue?");

        let btnEvent=document.querySelector("#btn");
        let txtEvent=document.querySelector("#txt");
        let outputEvent=document.querySelector("#output");

        btnEvent.addEventListener("click", clickHandler);

    </script>
</body>
</html>
